<div class="row lv_row" ng-controller="QuizController as Quiz">

  <div ng-hide="app_error.state" class="lv_quiz_container">
    <table style="width:100%;">
      <tr>
        <td class="text-center lv_title_quiz" style="width:100%; vertical-align:middle; padding:24px 0;">
          <b>{{quiz.title}}</b>
        </td>
      </tr>
    </table>

    <div class="lv_question_container">
      <div class="row lv_row" ng-class="{'lv_question_text' : !current_question.isVideoType}">
        <div class="text-center" bind-html-compile="current_question.q"></div>
      </div>

      <div class="row lv_row">
        <div bind-html-compile="current_question.options"></div>
      </div>
    </div>


    <div class="text-center">
      <nav aria-label="Page navigation" style="margin: 0px;">
        <ul class="pagination pagination-md lv_quiz_pagination">
          <li ng-class="{disabled : hide_pbefore}" class="lv_pag_elements" ng-click="ChangeCurrentQuestion(current_question.number-1);">
            <a href="" aria-label="Previous">
              <span class="lv_lpcontrols" aria-hidden="true">&laquo;Anterior</span>
              <span class="lv_mpcontrols" aria-hidden="true">&laquo;</span>
            </a>
          </li>

          <li class="lv_smpcontrols lv_point" ng-hide="hide_pbefore"><a href="">...</a></li>

          <li class="lv_maxpcontrols lv_pag_elements lv_point" ng-hide="hide_maxpbefore"><a href="">...</a></li>

          <li ng-repeat="page in quiz.question" id="page_{{$index}}" ng-class="{active : 0==$index, lv_pag_elements : $index<10}" class="link_pages"><a href="" ng-click="ChangeCurrentQuestion($index);">{{$index+1}}</a></li>

          <li class="lv_smpcontrols lv_point" ng-hide="hide_pafter"><a href="">...</a></li>

          <li class="lv_maxpcontrols lv_pag_elements lv_point" ng-hide="hide_maxpafter"><a href="">...</a></li>

          <li ng-class="{disabled : hide_pafter}" class="lv_pag_elements" ng-click="ChangeCurrentQuestion(current_question.number+1);">
            <a href="" aria-label="Next">
              <span class="lv_lpcontrols" aria-hidden="true">Siguiente&raquo;</span>
              <span class="lv_mpcontrols" aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="lv_btn_check_answers">
      <button class="btn btn-md pull-right" ng-click="SubmitAnswers();"><b>Evaluar</b></button>
    </div>


  </div>
  <div ng-show="app_error.state" class="lv_quiz_container text-center">
    <h4><i class="lv_empty_answer">{{app_error.message}}</i></h4>
  </div>
</div>
